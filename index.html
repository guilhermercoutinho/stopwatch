<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <div class="container">
      <h1>CRONÔMETRO</h1>

      <main>
        <h2 class="time">
          <span class="minutes">00</span>:<span class="seconds">00</span>.<span
            class="milliseconds"
            >000</span
          >
        </h2>
        <div class="buttons">
          <button class="start">INICIAR</button>
          <button class="stop">PARAR</button>
          <button class="reset">RESETAR</button>
        </div>
      </main>

      <footer>
        <p>
          &copy;2025 - Desenvolvido por
          <a
            href="https://www.linkedin.com/in/guilherme-rcoutinho/"
            target="_blank"
            >Guilherme Coutinho</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
